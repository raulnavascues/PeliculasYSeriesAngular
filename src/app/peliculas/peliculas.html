  <div class="md-col-12">
        <div>
      <div>
        <div id="buscador" class="float-left w-100 border-bottom">
          <form style="width:70%" class="float-left">
            <div class="form-group">
              <input type="text" (keypress)="buscar($event)" id="search" class="form-control" />
            </div>
          </form>
          <div class="float-left ml-2">
            <a href="/anadir-pelicula.html" class="btn btn-primary">Añadir Pelicula / Serie</a>
          </div>
          <div class="float-right ml-1">
            <a download="download.xlsx" href="#" onclick="return ngTableExcelExport.excel(this, 'peliculas', 'Sheet Name Here');" class="btn btn-success">
              Export to Excel
            </a>
          </div>
        </div>
        <table id="peliculas" class="table table-striped" [mfData]="peliculas" #mf="mfDataTable" [mfRowsOnPage]="15">
          <thead>
            <th>
              <mfDefaultSorter by="name">Clave</mfDefaultSorter>
            </th>
            <th>Titulo</th>
            <th>Productora</th>
            <th>Tipo</th>
            <th>Formato</th>
            <th>Genero</th>
            <th>Temporada</th>
            <th>Tamaño</th>
            <th>Disco</th>
          </thead>
          <tbody>
            <tr *ngFor="let pelicula of mf.data">
              <td>{{pelicula.Clave}}</td>
              <td><a href="/peliculas-detalle.html?id={{pelicula.Id}}">{{pelicula.Nombre}}</a></td>
              <td>{{pelicula.Productora}}</td>
              <td>{{pelicula.Tipo}}</td>
              <td>{{pelicula.Formato}}</td>
              <td>{{pelicula.Genero}}</td>
              <td *ngIf="pelicula.Temporada === 0"></td>
              <td *ngIf="pelicula.Temporada !== 0" class="text-right">{{pelicula.Temporada}}</td>
              <td>{{Tamano}}</td>
              <td>{{Disco}}</td>
            </tr>
          </tbody>
          <tfoot>
              <tr>
                <td colspan="7">
                  <mfBootstrapPaginator [rowsOnPageSet]="[1,5,10,15,20,25,50,100,250,500]"></mfBootstrapPaginator>
                </td>
              </tr>
          </tfoot>
      </table>
    </div>
  </div><!--<div class="md-col-12">-->
