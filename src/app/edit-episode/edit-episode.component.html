<div class="container">
  <span class="h2">{{TituloPagina}}</span>
  <form [formGroup]="formepisodio">
    <div class="form-group float-left mr-2" style="width:9%;">
      <label>Id:</label>
      <input class="form-control" formControlName="Id" readonly="readonly" type="text" />
    </div>
    <div class="form-group float-left" style="width: 19%;">
      <label>Pelicula: </label>
      <input class="form-control" formControlName="pelicula" readonly="readonly" type="hidden" />
      <select class="form-control readonly" formControlName="listaSeries" >
          <option selected="selected"  value="" >Seleccione una opción</option>
          <option *ngFor="let serie of listadoSerie" value="{{serie.Clave}}">{{serie.Nombre}}</option>
        </select>
    </div>

    <div class="form-group ml-2 float-left" style="width:69%">
      <label>Nombre episodio:</label>
      <input class="form-control input-normal" formControlName="episodio" />
    </div>

    <div class="form-group ml-2 float-left" style="width:20%">
      <label>Temporada:</label>
      <input type="text" class="form-control" formControlName="temporada" />
    </div>

    <div class="form-group ml-2 float-left" style="width:20%">
      <label>Numero Episodio:</label>
      <input type="text" class="form-control" formControlName="numEpisodio" />
    </div>

    <div class="form-group ml-2 float-left" style="width:57%">
      <label>Formato Episodio:</label>
      <select class="form-control" formControlName="formato">
        <option value="">Seleccione una opción</option>
        <option *ngFor="let forma of listadoFormatos" value="{{forma.Clave}}">{{forma.Nombre}}</option>
      </select>
    </div>

    <div class="form-group ml-2 ">
      <label>Sipnosis:</label>
      <textarea class="form-control" rows="10" formControlName="sipnosis"></textarea>
    </div>

    <div class="form-group ml-2 float-right">
      <button (click)="onClick()" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>
