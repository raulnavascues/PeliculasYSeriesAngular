<form style="width:70%" class="float-left">
    <div class="form-group">
      <input type="text" (keypress)="buscar($event)" id="search" class="form-control" />
    </div>
  </form>
  
<table class="table table-striped" [mfData]="peliculas" #mf="mfDataTable" [mfRowsOnPage]="15">
    <thead>
    <tr>
        <th>
            <mfDefaultSorter by="name">Clave</mfDefaultSorter>
        </th>
        <th>Titulo</th>
        <th>Productora</th>
        <th>Tipo</th>
        <th>Formato</th>
        <th>Temporada</th>
        <!--<th style="width: 20%">
            <mfDefaultSorter by="name">Name</mfDefaultSorter>
        </th>
        <th style="width: 50%">
            <mfDefaultSorter by="email">Email</mfDefaultSorter>
        </th>
        <th style="width: 10%">
            <mfDefaultSorter by="age">Age</mfDefaultSorter>
        </th>
        <th style="width: 20%">
            <mfDefaultSorter by="city">City</mfDefaultSorter>
        </th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of mf.data">
        <td>{{item.Clave}}</td>
        <td>{{item.Nombre}}</td>
        <td class="">{{item.Productora}}</td>
        <td>{{item.Tipo}}</td>
        <td>{{item.Formato}}</td>
        <td>{{item.Temporada}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    </tfoot>
</table>
